<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><i class="fas fa-coffee"></i> Tanishq's Cafe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="menu.html"><i class="fas fa-utensils"></i> Menu</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
              </li>
          </ul>
      </div>
  </nav>
</header>

<body>
  <div class="container mt-4">
      <h2 class="text-center">Contact Us</h2>
      <form>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email">
          </div>
          <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
          </div>
          <div class="form-group">
              <label for="order">Order from Menu</label>
              <select class="form-control" id="order">
                  <option>Coffee</option>
                  <option>Sandwich</option>
                  <option>Cake</option>
                  <option>Croissant</option>
                  <option>Baguette</option>
                  <option>Macarons</option>
              </select>
          </div>
          <div class="form-group">
              <label for="quantity">Quantity</label>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary" type="button" id="decrement">-</button>
                  </div>
                  <input type="text" class="form-control" id="quantity" value="1">
                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="increment">+</button>
                  </div>
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
